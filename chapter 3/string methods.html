<script>
    // string methods
    let mystr = "hp is very powerful company company"
    console.log(mystr.length);
    console.log(mystr.indexOf("very"));
    console.log(mystr.lastIndexOf("company"));
    // slice(first letter included ,last letter excluded)
    console.log(mystr.slice(0,2));
    // for replacing values 
    console.log(mystr.replace("hp","dell"));
</script>
